<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="BlurFondo"></div>
    <div class="container">

        <body>
            <header>
                <h1>Tortas Fritas</h1>

                <a href="./index.html" class="GoTo"> <i class="fas fa-home iconGoTo"></i> Inicio</a>
            </header>

            <main>

                <form class="FormContacto">

                    <p>Aquí podrás decirnos todo lo que quieras!</p>

                    <label for="name">Nombre</label>
                    <input class="inputForm" type="text" placeholder="Nombre" id="nombre" required>

                    <label for="name">Apellido</label>
                    <input class="inputForm" type="text" placeholder="Apellido" id="apellido" required>

                    <label for="email">Correo Electrónico </label>
                    <input class="inputForm" type="email" placeholder="tuemail@dominio.com" id="email" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea rows="10" placeholder="Escribe aquí lo que quieras decirnos" id="Contacto"></textarea>

                    <div class="container-buttons">
                        <input class="reset buttonForm" type="reset" value="Resetear" id="resetear">

                        <input class="enviar buttonForm" type="submit" value="enviar" id="enviar">
                    </div>

                </form>



            </main>
            <footer>
                <div class=" SocialMediaButtons ">
                    <a class=" social-button facebook " href=" https://www.facebook.com/ " target=" _blank "><i
                            class=" fab fa-facebook-f "></i></a>
                    <a class=" social-button twitter " href=" https://www.twitter.com/ " target=" _blank "><i
                            class=" fab fa-twitter "></i></a>
                    <a class=" social-button youtube " href=" https://www.youtube.com/ " target=" _blank "><i
                            class=" fab fa-youtube "></i></a>
                    <a class=" social-button instagram " href=" https://www.instagram.com/ " target=" _blank "><i
                            class=" fab fa-instagram "></i></a>
                </div>
            </footer>
        </body>

    </div>

</body>


</html>
